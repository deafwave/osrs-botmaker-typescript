name: Update Dependencies
on:
    schedule:
        - cron: '0 9 * * 1'
    workflow_dispatch:

permissions:
    contents: write
    packages: read

concurrency:
    group: ${{ github.repository }}-${{ github.event.ref }}
    cancel-in-progress: true

jobs:
    update-dependencies:
        runs-on: ubuntu-latest
        steps:
            - name: ⬇️ Checkout repo
              uses: actions/checkout@v4

            - name: Setup PNPM
              uses: pnpm/action-setup@v4
              with:
                  version: 10

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: '20.x'
                  cache: 'pnpm'

            - name: ⬆Update @deafwave dependencies
              run: pnpm up @deafwave/* --latest

            - name: Commit and push changes
              uses: EndBug/add-and-commit@v9
              id: commit
              with:
                message: "chore: update RuneLite TypeScript definitions"
                author_name: github-actions[bot]
                author_email: github-actions[bot]@users.noreply.github.com
                add: '.'
                push: false

            - name: Bump patch version and push
              if: steps.commit.outputs.committed == 'true'
              shell: bash
              run: |
                git config user.name "github-actions[bot]"
                git config user.email "github-actions[bot]@users.noreply.github.com"
                # Bump patch version, create tag and commit
                pnpm version patch -m "chore: release %s"
                # Push commit and tags
                git push
                git push --tags